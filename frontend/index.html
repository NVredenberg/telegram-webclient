<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Webclient</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>Telegram Login</h2>
  <div id="login-step-phone" class="login-step">
    <label for="phone">Telefonnummer:</label>
    <input id="phone" type="tel" placeholder="+49..." autocomplete="tel" />
    <button onclick="sendPhone()">Weiter</button>
  </div>
  <div id="login-step-code" class="login-step hidden">
    <label for="code">BestÃ¤tigungscode:</label>
    <input id="code" type="text" placeholder="12345" autocomplete="one-time-code" />
    <button onclick="sendCode()">Weiter</button>
  </div>
  <div id="login-step-password" class="login-step hidden">
    <label for="password">2FA Passwort (optional):</label>
    <input id="password" type="password" placeholder="Passwort" autocomplete="current-password" />
    <button onclick="sendPassword()">Login</button>
  </div>
</div>

<div id="app" class="hidden">
  <div id="sidebar">
    <div class="sidebar-header">
      <h3>Telegram</h3>
      <div class="view-switcher">
        <button id="view-chats" class="view-btn active" onclick="switchView('chats')">Chats</button>
        <button id="view-contacts" class="view-btn" onclick="switchView('contacts')">Kontakte</button>
      </div>
    </div>
    <ul id="chat-list"></ul>
  </div>
  <div id="main">
    <div id="messages"></div>
    <div id="composer">
      <input id="msg" type="text" placeholder="Nachricht schreibenâ€¦" autocomplete="off" />
      <input id="file" type="file" accept="image/*,video/*,application/*" />
      <button onclick="sendMsg()">Senden</button>
      <button onclick="sendFile()">Datei</button>
      <button onclick="showBroadcastDialog()" class="btn-broadcast">ðŸ“¢ Broadcast</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
