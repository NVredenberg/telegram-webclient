
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Webclient</title>
  style.css
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <div id="login-step-phone" class="login-step">
    <input id="phone" placeholder="+49..." />
    <button onclick="sendPhone()">Weiter</button>
  </div>
  <div id="login-step-code" class="login-step hidden">
    <input id="code" placeholder="Code" />
    <button onclick="sendCode()">Weiter</button>
  </div>
  <div id="login-step-password" class="login-step hidden">
    <input id="password" type="password" placeholder="2FA Passwort" />
    <button onclick="sendPassword()">Login</button>
  </div>
</div>

<div id="app" class="hidden">
  <div id="sidebar">
    <h3>Chats</h3>
    <ul id="chat-list"></ul>
  </div>
  <div id="main">
    <div id="messages"></div>
    <div id="composer">
      <input id="msg" placeholder="Nachrichtâ€¦" />
      <input id="file" type="file" />
      <button onclick="sendMsg()">Senden</button>
      <button onclick="sendFile()">Datei</button>
    </div>
  </div>
</div>

app.js</script>
</body>
</html>
